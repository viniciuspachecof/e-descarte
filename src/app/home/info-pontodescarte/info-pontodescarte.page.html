<ion-header class="ion-no-border">
  <ion-toolbar>
    <img src="../../../../../assets/img/cabecalho.png" class="background" alt="">
    <ion-buttons slot="start" style="position: absolute;">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>{{pontodescarte.nome}}</h3>

  <form #clienteForm="ngForm" novalidate>
    <div class="context">
      <ion-label *ngIf="pontodescarte.tipo === 0">Catador</ion-label>
      <ion-input disabled="true" type="text" name="usuario" [(ngModel)]="pontodescarte.usuario.nome" *ngIf="pontodescarte.tipo === 0"> </ion-input>

      <ion-label>Fone</ion-label>
      <ion-input disabled="true" type="text" name="fone" [(ngModel)]="pontodescarte.fone"> </ion-input>
    </div>
  </form>

  <ion-footer class="ion-no-border">
    <ion-button expand="block" fill="clear" (click)="navigate()">Ir até o ponto</ion-button>
    <ion-button expand="block" fill="clear" [routerLink]="['/info-pontodescarte', pontodescarte.id]" *ngIf="!isCatador && !isAdmin && pontodescarte.tipo===0" style="font-size: 15px">Descartar meu lixo eletrônico</ion-button>
  </ion-footer>
</ion-content>
