<ion-header>
  <ion-toolbar>
    <ion-title>Ponto de descarte item</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/info-pontodescarte"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pontodescarteitem of pontodescarteitens">   
      <div></div>
      <ion-label>
        <span>{{pontodescarteitem.item.nome}}</span>
        <p>Qtde.: {{pontodescarteitem.quant}}</p>
      </ion-label>   
      <ion-icon *ngIf="pontodescarteitem.status === 0" color="success" name="create" slot="end" [routerLink]="['/listar-pontodescarte-item/editar', pontodescarteitem.id, pontodescarteId]"></ion-icon>
      <ion-icon *ngIf="pontodescarteitem.status === 0" color="success" name="close-circle" slot="end" (click)="confirmarExclusao(pontodescarteitem)"></ion-icon>
      <ion-icon *ngIf="pontodescarteitem.status === 1" color="success" name="checkmark-circle" slot="end"></ion-icon>
      <ion-icon *ngIf="pontodescarteitem.status === 2" color="danger" name="close-circle" slot="end"></ion-icon>
    </ion-item>
  </ion-list>  

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button color="success" [routerLink]="['/listar-pontodescarte-item/cadastro', pontodescarteId]">
      <ion-icon name="add-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
