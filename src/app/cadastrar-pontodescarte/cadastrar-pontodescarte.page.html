<ion-header>
  <ion-toolbar>
    <ion-title>Cadastrar ponto</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #pontodescarteForm="ngForm" novalidate>
    <ion-item>
      <ion-input type="text" placeholder="Nome" name="nome" [(ngModel)]="pontodescarte.nome">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Fone" name="fone" [(ngModel)]="pontodescarte.fone">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-select placeholder="Selecione o usuario (temporÃ¡rio)" [(ngModel)]="pontodescarte.usuarioId" name="usuario">
        <ion-select-option *ngFor="let usuario of usuarios" [value]="usuario.id">
          {{usuario.nome}}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-select placeholder="Selecione a cidade" [(ngModel)]="pontodescarte.cidadeId" name="cidade">
        <ion-select-option *ngFor="let cidade of cidades" [value]="cidade.id">
          {{cidade.nome}}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </form>

  <div #map id="map" style="margin: 20px"></div>

  <ion-button expand="block" (click)="salvar()" [disabled]="pontodescarteForm.invalid" color="success">Salvar
  </ion-button>
</ion-content>
