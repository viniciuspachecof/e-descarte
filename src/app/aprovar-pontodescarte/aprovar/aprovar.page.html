<ion-header class="ion-no-border">
  <ion-toolbar>
    <img src="../../../../../assets/img/cabecalho.png" class="background" alt="">
    <ion-buttons slot="start" style="position: absolute;">
      <ion-back-button defaultHref="/aprovar-pontodescarte"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>{{pontodescarte.nome}}</h3>
  <form #aprovarpontodescarteForm="ngForm" novalidate>
    <div class="context">   
      <ion-label>Fone</ion-label>
      <ion-input disabled="true" type="text" name="fone" [(ngModel)]="pontodescarte.fone"></ion-input>      
     
      <ion-item>
        <ion-label>LIBERAR</ion-label>
        <ion-toggle slot="start" name="ativo" color="success" [(ngModel)]="pontodescarte.status"></ion-toggle>
      </ion-item>
    </div>
  </form>

  <div #map id="map"></div>
  
  <ion-footer class="ion-no-border">
    <ion-button expand="block" fill="clear" (click)="salvar()" [disabled]="aprovarpontodescarteForm.invalid">Salvar</ion-button>
  </ion-footer>
</ion-content>
