<ion-header class="ion-no-border">
  <ion-toolbar>
    <img src="../../../../../assets/img/cabecalho.png" class="background" alt="">    
    <ion-buttons slot="start" style="position: absolute;">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>PONTOS DE DESCARTE</h3>
  <ion-list>
    <ion-item *ngFor="let pontodescarte of pontosdescarte">
      <ion-label>
        <span>{{pontodescarte.nome}}</span>
        <p>Solicitante: {{pontodescarte.usuario.nome}}</p>
      </ion-label>
      <ion-icon color="success" name="eye" slot="end" [routerLink]="['/aprovar-pontodescarte/aprovar', pontodescarte.id]"></ion-icon>      
    </ion-item>
  </ion-list>
</ion-content>
