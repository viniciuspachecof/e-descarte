<ion-header>
  <ion-toolbar>
    <ion-title>{{pontodescarteNome}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/editar-pontodescarte"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pontodescarteitem of pontodescarteitens">
      <div></div>
      <ion-label>
        <span>{{pontodescarteitem.item.nome}}</span>
        <p>Qtde.: {{pontodescarteitem.quant}}</p>
        <p>Descartante.: {{pontodescarteitem.usuario.nome}}</p>
      </ion-label>
      <ion-icon color="success" name="eye" slot="end" [routerLink]="['/aprovar-pontodescarte-item/aprovar', pontodescarteitem.id, pontodescarteId]"></ion-icon>
    </ion-item>
  </ion-list>  
</ion-content>
