<ion-header class="ion-no-border">
  <ion-toolbar>
    <img src="../../../../../assets/img/cabecalho.png" class="background" alt="">    
    <ion-buttons slot="start" style="position: absolute;">
      <ion-back-button defaultHref="/listar-pontodescarte"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>{{pontodescarte.nome}}</h3>

  <form #editarpontodescarteForm="ngForm" novalidate>
    <div class="context">    
      <!-- <ion-label>Nome</ion-label>
      <ion-input disabled="true" type="text" name="nome" [(ngModel)]="pontodescarte.nome"></ion-input> -->
    
      <ion-label>Fone</ion-label>
      <ion-input disabled="true" type="text" name="fone" [(ngModel)]="pontodescarte.fone"></ion-input>     
      
      <ion-item>
        <ion-label>ATIVO</ion-label>
        <ion-toggle slot="start" name="ativo" color="success" [(ngModel)]="pontodescarte.ativo" checked></ion-toggle>
      </ion-item>
    </div>  
  </form>

  <ion-button expand="block" style="margin: 0px 16px 0px 16px; font-size: 15px" fill="clear" [routerLink]="['/editar-pontodescarte', pontodescarte.id]" *ngIf="pontodescarte.tipo===0">Lixos cadastrados neste ponto</ion-button>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-button expand="block" fill="clear" (click)="salvar()" [disabled]="editarpontodescarteForm.invalid">Salvar</ion-button>
</ion-footer>
