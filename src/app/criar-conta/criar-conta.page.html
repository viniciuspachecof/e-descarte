<ion-header>
  <ion-toolbar>
    <ion-title>Criar conta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="criar-conta-container">
    <ion-item>
      <ion-input type="text" placeholder="Nome completo" name="nome" [(ngModel)]="usuario.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="E-mail" name="email" [(ngModel)]="usuario.email" ></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input type="password" placeholder="Senha" name="senha" [(ngModel)]="usuario.senha"></ion-input>
    </ion-item>

    <ion-button class="button-container" expand="full" color="success" (click)="salvar()">Salvar</ion-button>

  </div>
</ion-content>
