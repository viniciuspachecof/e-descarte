<ion-header>
  <ion-toolbar>
    <ion-title>Criar conta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="criar-conta-container">
    <ion-item>
      <ion-input type="text" placeholder="Nome completo" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="E-mail" ></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input type="password" placeholder="Senha" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Confirmar senha" ></ion-input>
    </ion-item>

    <a href="../login">
      <ion-button class="button-container" expand="full" >Salvar</ion-button>
    </a>

  </div>
</ion-content>
