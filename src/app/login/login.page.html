<ion-header>
  <ion-toolbar>
    <ion-title>Realizar login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-container">
    <ion-item>
      <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="usuario.email"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input type="password" placeholder="Senha" name="senha" [(ngModel)]="usuario.senha"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="entrar()" color="success">Entrar
    </ion-button>

    <br>
    <ion-label>
      <p class="center">NÃ£o possui cadastro?</p>
    </ion-label>
  
    <a href="../criar-conta">
      <ion-button class="button-container" expand="full" color="success">Criar conta</ion-button>  
    </a>
  </div>
</ion-content>
